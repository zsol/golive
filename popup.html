<!doctype html>
<html>
  <head>
    <title>Go Live Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <script src="common.js"></script>
    <script src="popup.js"></script>
  </head>
  <body data-name="golive" data-tools="pnacl" data-configs="Debug" data-path="{tc}/{config}">
    <input type="text" id="url" value="rtmp://localhost/live/test" />
    <input type="button" id="go" value="Go Live" />
    <div id="video"></div>
    <div id="listener"></div>
  </body>
</html>
