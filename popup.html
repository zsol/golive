<!doctype html>
<html>
  <head>
    <title>Go Live Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <script src="common.js"></script>
    <script src="secret.js"></script>
    <script src="popup.js"></script>
  </head>
  <body data-name="golive"
        data-tools="pnacl"
        data-configs="Debug"
        data-path="{tc}/{config}"
        >
    <webview id="wv"
          autosize="true"
          style="width:100%; height:600px"
          minwidth="600"
          minheight="600"
          ></webview>
    <div id="controls">
      <input type="text" id="url" value="rtmp://localhost/live/test" />
      <input type="button" id="go" value="Go Live" />
    </div>
    <textarea id="debug_info"
          style="visibility:hidden; width:99%"
          rows="10"
          cols="50"
          wrap="hard"
          readonly="true">
    </textarea>
    <textarea id="av_log"
          style="visibility:hidden; width:99%"
          rows="10"
          cols="50"
          wrap="hard"
          readonly="true">
    </textarea>
    <div id="listener"></div>
  </body>
</html>
